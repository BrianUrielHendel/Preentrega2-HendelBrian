<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/layout/style.css">
	<meta name="description" content="pagina que contiene contato para saber mas de Word Tour 2024 de Iron Maiden">
	<meta name="keywords" content="Preguntas sobre Iron Maiden, Enviar, Mensaje, Consultas, Contatos">
	<link rel="shortcut icon" href="../assets/img/Iron_Maiden-logo-57E237D49F-seeklogo.com.png" alt="icono Iron Maiden">
    <title>Iron Maiden - Contactos</title>
</head>
<body>
    <header>
        <img id="imagen_logo"src="../assets/img/Iron_Maiden_Logo.png" alt="Iron Maiden">
    </header>
        <nav>
            <ol id="barra_nav">
				<li class="item_nav item5"><img class="icono_nav" src="../assets/img/home.png"><a href="../index.html">Home</a></li>		
                <li class="item_nav item4"><img class="icono_nav" src="../assets/img/galeria.png"><a href="../pages/galeria.html">Galeria</a></li>	    
				<li class="item_nav item3"><img class="icono_nav" src="../assets/img/tour.png"><a href="../pages/tour.html">Tour</a></li>		
		        <li class="item_nav item2"><img class="icono_nav" src="../assets/img/discografia.png"><a href="../pages/discografia.html">Discografia</a></li>		
				<li class="item_nav item1"><img class="icono_nav" src="../assets/img/contacto.png"><a href="../pages/contacto.html">Contacto</a></li>
            </ol>
        </nav>
		<div class="container text-center">
			<div class="row">
				<article class="texto_cabeza" class="col">
					<h1 class="titulo_pagina">Contacto</h1>
				</article>
			</div>
			<div class="row justify-content-center"  data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<form action="contacto.html" method="get">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Ingrese su email</label>
						<input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Ejemplo: name@example.com">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Igrese su nombre</label>
						<input class="form-control" name="nombre" type="text" placeholder="Ejemplo: Luis Gomez" aria-label="default input example">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Asunto</label>
						<textarea class="form-control" name="texto" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-dark mb-3">Enviar</button>
					</div>
				</form>
				</div>
			</div>
		</div>	
	<footer>
			<article class="imagen_pie">
				<img class="redes" src="../assets/img/facebook.png" alt="logo de facebool">
				<img class="redes" src="../assets/img/instagram.png" alt="logo de instagram">
				<img class="redes" src="../assets/img/whatsapp.png" alt="logo de whatsapp">
			</article>
			<article class="copy_pie">
				<p class="piepag">Página sin fines de lucro ni comerciales</p>
				<p class="piepag">Copyright ©Hendel Brian</p>
			</article>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>
</html>
